services:
  - type: web
    name: resume-tailor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
